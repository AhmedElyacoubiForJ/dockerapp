# ğŸ› ï¸ Voraussetzungen:
# â†’ Eine `.env` Datei mit den nÃ¶tigen Variablen (DB-Name, User, Passwort)
# â†’ Ein Dockerfile im Projektverzeichnis fÃ¼r die Spring Boot App

# ğŸŒ Ports:
