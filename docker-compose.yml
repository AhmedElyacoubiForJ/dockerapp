version: '3.8'  # ğŸ“¦ Version der Compose-Spezifikation

services:
  db:  # ğŸ—„ï¸ PostgreSQL-Datenbank
    image: postgres:16
    container_name: demo-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}  # âœ… Nutze die Standard-DB
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # ğŸ” Passwort als Umgebungsvariable
    ports:
      - "5432:5432"  # ğŸŒ Datenbank erreichbar auf localhost:5432
    volumes:
      - pgdata:/var/lib/postgresql/data  # ğŸ’¾ Daten persistent speichern

  app:  # ğŸš€ Spring Boot Anwendung
    build: .  # ğŸ”¨ Dockerfile im aktuellen Verzeichnis verwenden
    container_name: demo-app
    ports:
      - "8080:8080"  # ğŸŒ App erreichbar auf localhost:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-postgres}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - db  # â³ App startet erst, wenn DB bereit ist

volumes:
  pgdata:  # ğŸ“ Volume fÃ¼r PostgreSQL-Daten
