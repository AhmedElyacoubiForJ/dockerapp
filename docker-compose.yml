# ============================================
# ğŸ³ Docker Compose Setup fÃ¼r PostgreSQL + pgAdmin
# ============================================

services:
  db:  # ğŸ—„ï¸ PostgreSQL-Datenbank
    image: postgres:16
    container_name: demo-db
    environment:
      POSTGRES_DB: ${DB_APP:-postgres}          # âœ… Nutze die Standard-DB
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}         # ğŸ” Passwort als Umgebungsvariable
    ports:
      - "5432:5432"                             # ğŸŒ Datenbank erreichbar auf localhost:5432
    volumes:
      - pgdata:/var/lib/postgresql/data         # ğŸ’¾ Daten persistent speichern

  app:                                          # ğŸš€ Spring Boot Anwendung
    build: .                                    # ğŸ”¨ Dockerfile im aktuellen Verzeichnis verwenden
    container_name: demo-app
    ports:
      - "8080:8080"                             # ğŸŒ App erreichbar auf localhost:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:${DB_PORT}/${DB_NAME:-postgres}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db                                      # â³ App startet erst, wenn DB bereit ist
  # --------------------------------------------
  # ğŸ§­ pgAdmin â€“ Web-OberflÃ¤che fÃ¼r PostgreSQL
  # --------------------------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: demo-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com  # Login-E-Mail
      PGADMIN_DEFAULT_PASSWORD: secret        # Login-Passwort
    ports:
      - "8081:80"                             # Zugriff Ã¼ber http://localhost:8081
    depends_on:
      - db                                   # Startet nach der Datenbank

    # --------------------------------------------
    # ğŸ“¦ Volumes â€“ fÃ¼r persistente Daten
    # --------------------------------------------
    volumes:
      - ./servers.json:/pgadmin4/servers.json
      - ./.pgpass:/pgpass
  # ğŸ“¦ Volumes-Definition auÃŸerhalb der Services!
volumes:
  pgdata: